<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Names</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Anton|Enriqueta&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
</head>

<body>
  <div class="starter">
    <h1>AKAN</h1>
    <img src="https://i.pinimg.com/originals/af/4a/49/af4a49feeccaa57d39aec24e82d94e7c.jpg"height="510px"width="650px" alt="">
    <p>They are an ethnic group from G-Ghana<br>and parts of West Africa<br>,who name their children depending <br>on the day of the week</p>


</div>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <h1>AKAN <span>NAMES</span>.</h1>


                <div class="class-md-4">

                    <p><strong>Fill the form to get your <span>Akan</span> name:</strong></p>
                    <form action="index.html">
                        <div class="user-box">
                            <label for="input-century"></label>
                            <input type="number" class="form" id="main" required placeholder="Century"><br>
                        </div>
                        <div class="user-box">
                            <label for="input-Day"></label>
                            <input type="number" class="form" id="name" required placeholder="Day"><br>
                        </div>
                        <div class="user-box">
                            <label for="input-Month"></label>
                            <input type="number" class="form" id="Form" required placeholder="Month"><br>
                        </div>
                        <div class="user-box">
                            <label for="input-Year"></label>
                            <input type="number" class="form" id="akan" required placeholder="Year"><br>
                        </div>
                        <div class="input">
                            <input type="radio" name="gender" class="name" id="input" value="male" required>Male
                        </div>

                        <div class="input">
                            <input type="radio" name="gender" class="name" id="input" value="female" required>Female
                        </div>
                        <a href="#">
                          <span></span>
                          <span></span>
                          <span></span>
                          <span></span>
                           <button type="button" name="button" class="click" onclick="naming();">Click to see the Akan Name</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</html>
